<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- =============  CSS =====================-->
    <link rel="stylesheet" href="/static/css/user_dash.css" />
    <!-- ==================== BS =============== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- =============================== BS icons ========================== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- =========================== BS BUNDLE =================================== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- ========================= VUE CDN ========================================== -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- ============================ VUE ROUTER ========================== -->
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.min.js"></script>

    <!-- ======================================= VUEX ========================================= -->
    <script src="https://unpkg.com/vuex@2.0.0/dist/vuex.js"></script>

    <!-- ================================ jquery ========================================================= -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Dashboard</title>
  </head>
  <body>
    <div id="app">
      <!-- =============== nav bar================ -->
      <div class="row">
        <div class="col-md-2" id="logo">
          <!-- ================== logo ============== -->
          <img id="logo_img" src="/static/images/logo.png" />
        </div>

        <div class="col-md-7" id="search_bar">
          <!-- ============== search box ============ -->
          <div class="container" id="search_box">
            <p>Search</p>
          </div>
        </div>
        <div class="col-md-3" id="account">
          <div class="row">
            <div class="col-md-6" id="status_box">
              <i class="bi bi-person-square"></i>
              {{user}}
            </div>

            <div class="col-md-6" id="account_box">
              <!-- <i class="bi bi-person-x-fill"></i> -->
              <!-- ==================================================================================================================================================== -->

              <!-- Button trigger modal -->
              <button
                type="button"
                id="delete_ac"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <i class="bi bi-person-x-fill"></i>
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        <img src="static/images/logo.png" id="model_img" />
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      Are you sure, You want to delete your Account?
                    </div>
                    <div class="modal-footer">
                      <!-- <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button> -->

                      <a
                        href="/api/delete_user/{{user}}"
                        class="btn btn-warning"
                      >
                        Yes, DELETE
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <!-- ==================================================================================================================================================== -->
            </div>
          </div>
        </div>
      </div>
      <center>
        <hr />
      </center>
      <!-- ============== main section ============== -->
      <div class="row">
        <div class="col-md-3" id="features">
          <!-- ================ features box ====== -->
          <div class="container" id="features_box">
            <div id="features_title">
              <center>
                <p>FEATURES</p>
              </center>
            </div>
            <div id="features " class="features_cont_acc">
              <router-link to="/">
                <div class="features_item_blue">
                  <p @click="print()">Your Decks</p>
                </div>
              </router-link>

              <div class="features_item_yellow">
                <p>Analatics</p>
              </div>

              <!-- ================== accordition=============== -->
              <div
                id="features"
                class="accordion accordion-flush"
                id="accordionFlushExample"
              >
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingOne">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseOne"
                      aria-expanded="false"
                      aria-controls="flush-collapseOne"
                    >
                      <i class="bi bi-plus-circle-fill"></i>Add new deck +
                    </button>
                  </h2>
                  <div
                    id="flush-collapseOne"
                    class="accordion-collapse collapse"
                    aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample"
                  >
                    <div class="accordion-body">
                      <div>
                        <add_deck user="{{user}}"></add_deck>
                      </div>
                    </div>
                  </div>
                </div>
                <a href="/logout"
                  ><div class="features_item_red">
                    <p>Log out</p>
                  </div>
                </a>
              </div>
              <!-- =============== accordition END ============ -->
            </div>
          </div>
        </div>
        <!-- ================ deck box  ============= -->
        <div class="col-md-9" id="deck_list">
          <div class="container" id="deck_box">
            <center>
              <p>Your Decks</p>

              <hr />
            </center>

            <your_decks user="{{user}}"></your_decks>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/dashboard.js"></script>
    <script src="static/js/flip.js"></script>
  </body>
</html>
