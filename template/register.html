<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- =============  CSS =====================-->
    <link rel="stylesheet" href="/static/css/register.css" />
    <!-- ==================== BS =============== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Home Page</title>
  </head>
  <body>
    <div id="main">
      <!-- ==================nav================= -->
      <section id="nav">
        <div class="row">
          <div class="col-md-3">
            <img id="logo-1" src="/static/images/logo.png" />
          </div>
        </div>
      </section>

      <!-- ================== banner=============-->
      <section id="banner">
        <div class="row">
          <div id="heading" class="col-md-6">
            <img id="banner_img" src="/static/images/register_banner.png" />
          </div>

          <div class="col-md-4" id="form">
            <div class="container">
              <div><h2>Sign-Up</h2></div>
              <hr />
              <div id="input">
                <form action="/api/user_registration" method="POST">
                  <label class="form-label" for="user_name">User Name</label>

                  <input
                    type="text"
                    name="user_name"
                    placeholder="Enter your User Name"
                    class="form-control"
                    required
                  />

                  <label class="form-label" for="email">Email-id</label>
                  <input
                    type="email"
                    name="email"
                    placeholder="Enter the email-id"
                    class="form-control"
                    required
                  />

                  <label class="form-label" for="password"
                    >Password</label
                  >
                  <input
                    type="password"
                    name="password"
                    placeholder="Re-enter the Password"
                    class="form-control"
                    
                  />
                  <p>Catagories of Interest</p>
                  <div class="row">
                      <div class="col">
                        <p>
                        <input class="form-check-input" type="checkbox" value="" id="1">
                        <label class="form-check-label" for="1">
                          Default checkbox
                        </label>
                        </p>

                        <p>
                            <input class="form-check-input" type="checkbox" value="" id="2">
                            <label class="form-check-label" for="2">
                              Default checkbox
                            </label>
                            </p>
                            <p>
                                <input class="form-check-input" type="checkbox" value="" id="3">
                                <label class="form-check-label" for="3">
                                  Default checkbox
                                </label>
                                </p>

                                <p>
                                    <input class="form-check-input" type="checkbox" value="" id="4">
                                    <label class="form-check-label" for="4">
                                      Default checkbox
                                    </label>
                                    </p>
                                    <p>
                                        <input class="form-check-input" type="checkbox" value="" id="5">
                                        <label class="form-check-label" for="5">
                                          Default checkbox
                                        </label>
                                        </p>
            
        

                      </div>
                      <div class="col">
                        <p>
                            <input class="form-check-input" type="checkbox" value="" id="6">
                            <label class="form-check-label" for="6">
                              Default checkbox
                            </label>
                            </p>

                            <p>
                                <input class="form-check-input" type="checkbox" value="" id="7">
                                <label class="form-check-label" for="7">
                                  Default checkbox
                                </label>
                                </p>

                                <p>
                                    <input class="form-check-input" type="checkbox" value="" id="8">
                                    <label class="form-check-label" for="8">
                                      Default checkbox
                                    </label>
                                    </p>
                                    <p>
                                        <input class="form-check-input" type="checkbox" value="" id="9">
                                        <label class="form-check-label" for="9">
                                          Default checkbox
                                        </label>
                                        </p>
                                        <p>
                                            <input class="form-check-input" type="checkbox" value="" id="10">
                                            <label class="form-check-label" for="10">
                                              Default checkbox
                                            </label>
                                            </p>
                
            
        
    


                      </div>
                  </div>
                 


                  <div id="btn">
                    <button type="submit" id="button"> Sign-Up </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      </section>
    </div>
  </body>
</html>
